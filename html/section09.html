<html <!DOCTYPE html>

  <html>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title></title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="section09.css" />
      <script
        src="https://kit.fontawesome.com/c3c67d5c95.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <div class="section09">
        <div class="section09-text">
          <span>Contact</span>
          <h4>Contact us</h4>
          <p align="center">
            Far Far away, behind the word mountain, far from the countries
            Vokalia and Consonantia...
          </p>
        </div>
        <div class="section09-card-container">
          <div class="card">
            <div class="icon"><i class="fa-solid fa-map-location-dot"></i></div>
            <span>Address</span>
            <p>409-G4, Johar Town</p>
          </div>
          <div class="card">
            <div class="icon"><i class="fa-solid fa-phone"></i></div>
            <span>Contact Number</span>
            <p>+1 235 235 2356</p>
          </div>
          <div class="card">
            <div class="icon"><i class="fa-regular fa-envelope"></i></div>
            <span>email address</span>
            <p>409-G4, Johar Town</p>
          </div>
          <div class="card">
            <div class="icon"><i class="fa-solid fa-earth-europe"></i></div>
            <span>Web Address</span>
            <p>409-G4, Johar Town</p>
          </div>
        </div>
        <div class="form-container">
          <div class="map-container">
            <img src="assets/section10/section10_1.png" />
          </div>
          <div class="form">
            <form class="form-style">
              <input type="text" placeholder="Your Name" class="input-field" />
              <input
                type="email"
                placeholder="Your E-Mail"
                class="input-field"
              />
              <input type="text" placeholder="Subject" class="input-field" />
              <textarea
                class="message"
                placeholder="Message"
                rows="5"
              ></textarea>
              <button type="submit" class="btn-submit">Send Message</button>
            </form>
          </div>
        </div>
      </div>

      <script src="" async defer></script>
    </body>
  </html>
</html>
